name: Deploy to Server

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Connect via SSH and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üöÄ Iniciando deploy..."
            
            # Navegar para o diret√≥rio do projeto
            cd /srv/backend || exit 1
            
            # Fazer pull das mudan√ßas
            echo "üì• Atualizando c√≥digo do reposit√≥rio..."
            git pull origin master || git pull origin main
            
            # Carregar vari√°veis do .env se existir
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi
            
            # Verificar se o PostgreSQL est√° rodando
            echo "üóÑÔ∏è  Verificando PostgreSQL..."
            if ! docker compose ps postgres | grep -q "Up"; then
              echo "‚ö†Ô∏è  PostgreSQL n√£o est√° rodando. Iniciando..."
              docker compose up -d postgres
              echo "‚è≥ Aguardando PostgreSQL estar pronto..."
              sleep 15
            fi
            
            # Executar migra√ß√µes
            echo "üîÑ Executando migra√ß√µes do banco de dados..."
            NETWORK_NAME=$(docker compose config | grep -A 5 "networks:" | grep -v "networks:" | head -1 | awk '{print $1}' | tr -d ':')
            if [ -z "$NETWORK_NAME" ]; then
              NETWORK_NAME="podiogo_podiogo-network"
            fi
            
            DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public"
            
            docker run --rm \
              -v "$(pwd):/app" \
              -w /app \
              --network "$NETWORK_NAME" \
              -e DATABASE_URL="$DATABASE_URL" \
              node:20-alpine sh -c "
                npm install -g pnpm && \
                pnpm install --frozen-lockfile && \
                pnpm prisma migrate deploy
              " || {
              echo "‚ö†Ô∏è  Erro ao executar migra√ß√µes, continuando com rebuild..."
            }
            
            # Rebuild da imagem Docker
            echo "üî® Rebuild da imagem Docker..."
            docker compose build backend
            
            # Reiniciar containers
            echo "üîÑ Reiniciando containers..."
            docker compose up -d backend
            
            # Aguardar um pouco para o container iniciar
            sleep 5
            
            # Verificar sa√∫de do container
            echo "üè• Verificando sa√∫de do container..."
            if docker compose ps backend | grep -q "healthy\|Up"; then
              echo "‚úÖ Deploy conclu√≠do com sucesso!"
              echo "üìã √öltimas linhas de log:"
              docker compose logs --tail=20 backend
            else
              echo "‚ö†Ô∏è  Container pode n√£o estar saud√°vel. Verifique os logs:"
              docker compose logs --tail=50 backend
              exit 1
            fi

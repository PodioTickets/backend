user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=50r/s;

    # Upstream para aplicações
    upstream podiogo_backend {
        least_conn;
        server app:3333 max_fails=3 fail_timeout=30s;
        server app-2:3333 max_fails=3 fail_timeout=30s;
        server app-3:3333 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Resolver DNS dinamicamente
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://podiogo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req zone=api_burst burst=10 nodelay;

            proxy_pass http://podiogo_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Upload endpoint
        location /api/v1/upload {
            client_max_body_size 10M;
            proxy_pass http://podiogo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Static files (uploads)
        location /uploads {
            alias /var/www/podiogo/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Fallback para backend se arquivo não existir
            try_files $uri @backend;
        }
        
        location @backend {
            proxy_pass http://podiogo_backend;
            proxy_set_header Host $host;
        }

        # Swagger (apenas em desenvolvimento)
        location /api-docs {
            if ($host != 'localhost') {
                return 403;
            }
            proxy_pass http://podiogo_backend;
            proxy_set_header Host $host;
        }

        # Root redirect
        location / {
            return 200 'PodioGo API Server';
            add_header Content-Type text/plain;
        }
    }
}
